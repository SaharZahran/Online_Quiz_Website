<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/star.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/signIn.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Sign In</title>
  </head>
  <body>
    <div class="container">
      <div class="page">
        <div class="info">
          <h1>Sign In</h1>
          <form>
            <label for="Email"> Email </label>

            <input type="text" class="form-control" id="Email" name="email" />
            <div class="check"></div>
            <label for="Password"> Password </label>
            <input
              type="Password"
              class="form-control"
              id="Password"
              name="password"
            />
            <div class="check"></div>
            <input type="button" value="Sign in" id="btn" />
            <a href="reg.html" class="goReg"> Don't have an account </a>
          </form>
        </div>
        <div class="img">
          <img
            src="https://images.pexels.com/photos/3758105/pexels-photo-3758105.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            alt="sign in"
          />
        </div>
      </div>
    </div>
    <script src="js/signIn.js"></script>
  </body>
</html>
