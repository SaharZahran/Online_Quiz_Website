<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/reg-style.css">
</head>

<body>
    <div class="form-page">
        <h1>Welcome to Turtule-Quiz registration form</h1>
        <form id="form-info">
            <fieldset class="field-set">
                <div class="email">
                    <label class="email-label">Email address</label>
                    <input type="email" id="email-input" class="form-control">
                    <small>eg: myemail@domain.com</small>
                    <div class="email-error"></div>
                </div>
                <div class="full-name">
                    <label class="full-name">Full name</label>
                    <input type="name" id="full-name-input" class="form-control">
                    <small>eg: Ahmad Kilani</small>
                    <div class="name-error"></div>
                </div>
                <div class="password">
                    <label class="password-label">Password</label>
                    <input type="password" id="password-input" class="form-control">
                    <small>eg: Test12345?</small>
                    <div class="pass-error"></div>
                </div>
                <div class="confirm-password">
                    <label class="conf-password-label">Confirm Password</label>
                    <input type="password" id="conf-password-input" class="form-control">
                    <small>eg: Test12345?</small>
                    <div class="pass-confirmation-error"></div>
                </div>
                <div class="images">
                    <h3>Please choos one of the avatars</h3>
                    <img src="img/avatar.jpg" alt="Avatar" class="avatar" id="avatar-1">
                    <img src="img/avatar.jpg" alt="Avatar" class="avatar" id="avatar-2">
                    <img src="img/avatar.jpg" alt="Avatar" class="avatar" id="avatar-3">
                    <img src="img/avatar.jpg" alt="Avatar" class="avatar" id="avatar-4">
                    <img src="img/avatar.jpg" alt="Avatar" class="avatar" id="avatar-5">
                </div>
                <button type="button" class="signup-button">SignUp</button>
            </fieldset>
        </form>
    </div>



    <script src="js/reg-script.js"></script>
</body>

</html>
